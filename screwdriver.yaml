shared:
  image: vespaengine/vespa-pipeline:latest
  secrets:
    - DOCKER_HUB_DEPLOY_KEY

  environment:
    USER_SHELL_BIN: bash

  annotations:
    screwdriver.cd/cpu: HIGH
    screwdriver.cd/ram: HIGH
    screwdriver.cd/disk: HIGH
    screwdriver.cd/timeout: 30
    screwdriver.cd/dockerEnabled: true
    screwdriver.cd/dockerCpu: TURBO
    screwdriver.cd/dockerRam: TURBO

    inspect: &inspect
      inspect: |
        set -x
        env | grep -v TOKEN
        cat /proc/cpuinfo
        cat /proc/meminfo
        df -h
        uname -a

    install-deps: &install-deps
      install-deps: |
        yum-config-manager --add-repo https://download.docker.com/linux/centos/docker-ce.repo
        yum install -y docker-ce docker-ce-cli containerd.io
        docker system info

    build: &build
      build: |
        cd $CONTAINER_DIR
        docker build --tag $CONTAINER_IMAGE:$CONTAINER_VERSION .

    publish: &publish
      publish: |
        if [[ -z $SD_PULL_REQUEST ]]; then
          set +x
          docker login --username aressem --password "$DOCKER_HUB_DEPLOY_KEY"
          set -x

          docker push $CONTAINER_IMAGE:$CONTAINER_VERSION
        fi

    teardown-inspect: &teardown-inspect
      teardown-inspect: |
        docker image ls
        df -h

jobs:
  publish-build-centos-stream8:
    sourcePaths: ["screwdriver.yaml", "build/centos-stream8/"]
    requires: [~pr, ~commit]
    environment:
      CONTAINER_DIR: 'build/centos-stream8'
      CONTAINER_IMAGE: 'docker.io/vespaengine/vespa-build-centos-stream8'
      CONTAINER_VERSION: 'latest'
    steps:
      - *inspect
      - *install-deps
#      - *build
#      - *publish
      - build-multi-arch: |
          cd $CONTAINER_DIR
          docker buildx version
          docker context list
          docker buildx ls
          docker buildx build --platform linux/amd64,linux/arm64 --tag $CONTAINER_IMAGE:$CONTAINER_VERSION .
